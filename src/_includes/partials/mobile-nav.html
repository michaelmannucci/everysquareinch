<div x-data="{ open : false }" x-data="{ animation: '' }" x-init="
    animation = bodymovin.loadAnimation({
        container: btn,
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: '/hamburger.json'
    })" class="xl:hidden">
  <div class="py-10 absolute top-0 w-full z-50 transition-colors">
    <div class="contain flex justify-between items-center">
      <a href="/">
        <img src="/img/svg/logo_wide.svg" alt="Every Square Inch Cleaning Service logo" class="h-16">
      </a>

      <div class="w-full h-full flex justify-end items-center">
        <div class="w-8 h-8 cursor-pointer relative">
          <div id="btn" class="w-8 h-8 cursor-pointer relative" @click="open = !open, open ? (animation.setDirection(1), animation.play()) : (animation.setDirection(-1), animation.play())"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed inset-0 z-40 h-screen flex flex-col" x-show="open" x-trap.noscroll="open" x-cloak x-transition.opacity.duration.500ms>
    <div class="h-32 bg-gray-900 w-full"></div>
    <nav class="contain bg-gray-900 flex-grow w-full">

      {% for items in navigation[page.lang] %}
        <a href="{{ items.url }}" class="block text-white font-medium focus:border-0 focus:outline-none {% if loop.last %}py-4 mt-6 w-full text-center bg-brand rounded-lg{% else %}py-3{% endif %}" @click="open = !open, open ? (animation.setDirection(1), animation.play()) : (animation.setDirection(-1), animation.play())">{{ items.title }}</a>
      {% endfor %}

    </nav>
  </div>
</div>

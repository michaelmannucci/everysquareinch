    <div class="contain grid grid-cols-1 lg:grid-cols-3 gap-16">
        <div>
            <h2 class="font-bold text-4xl mb-8">Frequently asked <span class="text-brand">questions</span></h2>
        </div>
        <div class="col-span-1 lg:col-span-2 flex flex-col divide-y">
            {% for faq in faq[page.lang] %}
                <div class="{% if loop.first %}pb-10{% elseif loop.last %}pt-10{% else %}py-10{% endif %}" x-data="{ open : false }">
                    <div @click="open = !open" class="flex items-center justify-between gap-12 group cursor-pointer">
                        <h3 class="text-2xl font-bold group-hover:text-brand transition-colors duration-200">{{ faq.question }}</h3>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 group-hover:fill-brand transition-colors duration-200" x-show="!open">
                                <path fill-rule="evenodd" d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 group-hover:fill-brand transition-colors duration-200" x-show="open">
                                <path fill-rule="evenodd" d="M3.75 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                            </svg>
                        </div>                         
                    </div>
                    <p x-show="open" class="mt-4">{{ faq.answer }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

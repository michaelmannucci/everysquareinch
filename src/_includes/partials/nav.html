<div class="hidden xl:block absolute top-0 w-full py-12 text-white z-50">
  <div class="contain flex justify-between gap-8">
    <div>
      <img src="/img/svg/logo_wide.svg" alt="Every Square Inch Cleaning Service logo" class="flex-shrink h-12">
    </div>
    <nav>
      <ul class="flex items-center gap-12 font-bold whitespace-nowrap">
        {% for items in navigation[page.lang] %}
        <li><a href="{{ items.url }}" {% if loop.last %}class="button"{% else %}class="link"{% endif %}>{{ items.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
